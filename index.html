<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huffman Coding Visualization</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Huffman Coding Visualization</h1>
        <textarea id="inputText" placeholder="Enter text here..."></textarea>
        <button onclick="generateHuffmanTree()">Generate Huffman Tree</button>
        <div id="frequencyTable"></div>
        <div id="huffmanTree"></div>
        <div id="encodedText"></div>
        <div id="decodedText"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
